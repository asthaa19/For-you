<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For you</title>

  <style>
    body{
      margin:0;
      height:100vh;
      background:#ffe6eb;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    .box{
      background:white;
      padding:20px;
      border-radius:20px;
      text-align:center;
      width:90%;
      max-width:350px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      z-index:2;
    }

    .gif{
      width:200px;
    }

    h2{
      color:#ff4d6d;
    }

    button{
      padding:10px 25px;
      margin:10px;
      border:none;
      border-radius:20px;
      font-size:16px;
      cursor:pointer;
    }

    #yes{
      background:#ff4d6d;
      color:white;
    }

    #no{
      background:#ccc;
      position:absolute;
    }

    .hidden{
      display:none;
    }

    /* HEART */
    #heart{
      position:absolute;
      font-size:350px;
      opacity:0;
      transition:all 4s ease;
    }
  </style>
</head>

<body>

  <!-- SCENE 1 -->
  <div id="scene1" class="box">
    <img src="request.gif" class="gif">
    <h2>Will you be my Dynamic duo? ü´¥‚ù§Ô∏è</h2>

    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- HEART -->
  <div id="heart">‚ù§Ô∏è</div>

  <!-- SCENE 2 -->
  <div id="scene2" class="box hidden">
    <img src="kiss.gif" class="gif">
    <h2>I knew it üëª‚ù§Ô∏è</h2>
  </div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const heart = document.getElementById("heart");
  const scene1 = document.getElementById("scene1");
  const scene2 = document.getElementById("scene2");

  // NO button bhagega
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // YES click
  yesBtn.onclick = function(){
    heart.style.opacity = 1;
    heart.style.transform = "scale(5)";

    setTimeout(()=>{
      scene1.classList.add("hidden");
      scene2.classList.remove("hidden");
      heart.style.opacity = 0;
    },1000);
  }
</script>

</body>
</html>
